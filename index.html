        <a href="news.html"      class="block border-b border-white/20 py-4 flex justify-between"><span>News</span><span>›</span></a>

  <!-- ===== MAIN ===== -->
  <main class="flex-1 px-4 mt-14">
    <section class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl font-bold mb-3">Near Café</h1>
      <p class="text-lg">近くで作業できる“空いているカフェ”が、すぐ見つかるサービス</p>
    </section>

    <!-- 検索フォーム + マップ & リスト -->
    <section class="mx-auto max-w-[1200px] mt-8 grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- 検索パネル -->
      <div class="lg:col-span-12 bg-white text-neutral-900 shadow p-6 rounded-lg">
        <form id="searchForm" class="flex flex-col sm:flex-row gap-3">
          <input id="locationInput" type="text" placeholder="例：原宿"
                 class="flex-1 p-3 border rounded" value="原宿"/>
          <button type="submit"
                  class="rounded bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 font-semibold">
            検索
          </button>
          <button type="button" id="nearMeBtn"
                  class="rounded bg-neutral-800 hover:bg-neutral-900 text-white px-4 py-2">
            現在地
          </button>
        </form>
        <p class="text-sm text-gray-500 mt-2">※半径500m以内の「カフェ」を表示（混雑/Wi-Fi/充電は仮置き）</p>
      </div>

        <!-- マップ -->
        <div class="lg:col-span-7 lg:sticky lg:top-24">
          <div id="map" class="h-[540px] w-full rounded-xl overflow-hidden shadow"></div>
        </div>

        <!-- リスト -->
        <div class="lg:col-span-5 bg-white rounded-xl shadow p-4 h-[540px] text-neutral-900">
          <h2 class="text-xl font-semibold mb-3">検索結果</h2>
          <!-- マップ高さに合わせて右だけスクロール -->
        <div id="results" class="max-h-[540px] overflow-y-auto pr-2 space-y-4"></div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="mt-auto">
    <div class="bg-[#3b2f2a]/90 backdrop-blur py-6">
      <p class="text-center text-white text-[14px] tracking-wide">
        copyrights 2025 Near Café All Rights Reserved.
      </p>
    </div>
  </footer>

  <!-- ===== Maps JS　==== -->
  <script>
    let map, placesService, geocoder, markers = [];

    // 原宿駅（中心点デフォルト）
    const HARAJUKU_STATION = { lat: 35.6702, lng: 139.7020 }; // おおよそ

    // 仮置きラベル生成（軽い確率ロジック）
    function fakeBages(seedIdx) {
      // 疑似乱数（結果が毎回完全に同じにならない程度に）
      const r = Math.abs(Math.sin((Date.now()/60000) + seedIdx));
      const congestion = r < 0.33 ? '空席多め' : r < 0.66 ? 'やや混雑' : '混雑';
      const wifi = r < 0.8 ? 'あり' : '不明';
      const power = r < 0.55 ? '可' : r < 0.85 ? '一部可' : '不可';
      return { congestion, wifi, power };
    }

    function clearMarkers() {
      markers.forEach(m => m.setMap(null));
      markers = [];
    }

    function createBadge(text, tone='neutral') {
      const toneMap = {
        green: 'bg-green-100 text-green-800 border-green-200',
        yellow: 'bg-yellow-100 text-yellow-800 border-yellow-200',
        red: 'bg-red-100 text-red-800 border-red-200',
        neutral: 'bg-gray-100 text-gray-800 border-gray-200'
      };
      const cls = toneMap[tone] || toneMap.neutral;
      return `<span class="inline-block text-[12px] px-2 py-1 border rounded ${cls}">${text}</span>`;
    }

    function toneForCongestion(cg) {
      if (cg.includes('空席')) return 'green';
      if (cg.includes('やや')) return 'yellow';
      return 'red';
    }

    function renderResults(results) {
      const list = document.getElementById('results');
      list.innerHTML = '';
      clearMarkers();

      if (!results || !results.length) {
        list.innerHTML = '<p class="text-sm text-gray-600">該当なし</p>';
        return;
      }

      const bounds = new google.maps.LatLngBounds();

      results.forEach((place, idx) => {
        const pos = place.geometry?.location;
        if (pos) bounds.extend(pos);

        // マーカー
        const marker = new google.maps.Marker({
          map,
          position: pos,
          title: place.name
        });
        markers.push(marker);

        const { congestion, wifi, power } = fakeBages(idx);
        const photoUrl = place.photos?.[0]?.getUrl({maxWidth: 800, maxHeight: 600});
        const openNow = place.opening_hours?.open_now;

        const card = document.createElement('div');
        card.className = 'border p-4 rounded-lg shadow-sm';

        card.innerHTML = `
          <div class="flex items-start gap-3">
            <div class="flex-1">
              <h3 class="text-lg font-bold">${place.name ?? '名称不明'}</h3>
              <div class="mt-1 text-sm text-gray-700">${place.vicinity ?? ''}</div>
              <div class="mt-2 flex flex-wrap gap-2">
                ${createBadge('混雑状況：' + congestion, toneForCongestion(congestion))}
                ${createBadge('Wi-Fi：' + wifi, 'neutral')}
                ${createBadge('充電：' + power, 'neutral')}
                ${openNow !== undefined ? createBadge(openNow ? '営業中' : '営業時間外', openNow ? 'green' : 'red') : ''}
                ${place.rating ? createBadge('★ ' + place.rating.toFixed(1) + ' (' + (place.user_ratings_total||0) + ')', 'neutral') : ''}
              </div>
            </div>
          </div>
          ${photoUrl ? `
          <div class="mt-3 rounded-lg overflow-hidden aspect-[16/9] bg-gray-100">
            <img src="${photoUrl}" class="w-full h-full object-cover" alt="${place.name}">
          </div>` : ''}
        `;

        card.addEventListener('mouseenter', () => {
          marker.setAnimation(google.maps.Animation.BOUNCE);
          setTimeout(()=>marker.setAnimation(null), 700);
        });
        card.addEventListener('click', () => {
          map.panTo(pos);
          map.setZoom(18);
        });

        list.appendChild(card);
      });

      map.fitBounds(bounds);
    }

    function searchCafes(centerLatLng) {
      const request = { location: centerLatLng, radius: 500, type: 'cafe' };
      placesService.nearbySearch(request, (results, status, pagination) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          renderResults(results || []);
          // 2ページ目以降がある場合は必要に応じて pagination.nextPage()
        } else {
          document.getElementById('results').innerHTML =
            '<p class="text-sm text-red-700">検索に失敗しました（' + status + '）</p>';
        }
      });
    }

    function geocodeAndSearch(query) {
      // 「原宿」特化の高速化（駅座標直指定）
      const q = (query || '').trim();
      if (q === '原宿' || q === '原宿駅' || q.toLowerCase() === 'harajuku') {
        map.setCenter(HARAJUKU_STATION);
        map.setZoom(16);
        searchCafes(HARAJUKU_STATION);
        return;
      }
      // それ以外はジオコード
      geocoder.geocode({ address: q }, (res, status) => {
        if (status === 'OK' && res[0]) {
          const loc = res[0].geometry.location;
          map.setCenter(loc);
          map.setZoom(16);
          searchCafes(loc);
        } else {
          document.getElementById('results').innerHTML =
            '<p class="text-sm text-red-700">場所が見つかりませんでした。</p>';
        }
      });
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: HARAJUKU_STATION,
        zoom: 16,
        mapTypeControl: false,
        fullscreenControl: false,
        streetViewControl: false
      });
      geocoder = new google.maps.Geocoder();
      placesService = new google.maps.places.PlacesService(map);

      // 初期：原宿で検索
      searchCafes(HARAJUKU_STATION);

      // フォーム動作
      document.getElementById('searchForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const q = document.getElementById('locationInput').value;
        geocodeAndSearch(q);
      });

      // 現在地ボタン
      document.getElementById('nearMeBtn').addEventListener('click', () => {
        if (!navigator.geolocation) {
          alert('このブラウザは位置情報に対応していません。');
          return;
        }
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setCenter(loc);
            map.setZoom(16);
            searchCafes(loc);
          },
          () => alert('現在地を取得できませんでした。')
        );
      });
    }
    window.initMap = initMap;
  </script>

  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIg8yGY1b7jtmYF3plEGJuxifu9EbTX9k&libraries=places&callback=initMap"
  async defer>
</script>
</body>
